<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <class="container">

        <span class="title-2"><h1>Please Press Your Choice To Play</h1></span>
        <div class="selection">
            <div class="button"><input type="image" value="rock" src="icon/rock.png" alt="rock"></div>
            <div class="button"><input type="image" value="paper" src="icon/paper.png" alt="paper"></div>
            <div class="button"><input type="image" value="scissors" src="icon/scissors.png" alt="scissors"></div>
        </div>
        <div class="choice">
            <div class="playerChoice">
            </div>

            <div class="pcChoice">
            </div>
        </div>
        <div class="score">
            <div class="left">
                <span>You</span>
                <span class="player"></span>
            </div>
            <div>:</div>
            <div class="right">
                <span>Computer</span>
                <span class="pc"></span>
            </div>

        </div>
        <div class="result"></div>
        </div>
        <div class="bottom">
            <button class="reset">RESET</button>
        </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
